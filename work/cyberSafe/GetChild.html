<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="wrapper bg02">
        <div class="header no_poa">
            <div class="left">
                <a href="#!">
                    <img src="img/icon13.png" alt="" class="ic_set">
                </a>
            </div>
            <div class="center">
                <a href="#!">
                    <img src="img/logo1.png" alt="">
                </a>
            </div>
            <div class="right">
                <a href="#!">
                    <img src="img/icon3_1.png" alt="" class="ic_set">
                </a>
            </div>
        </div>
        <div class="container">
            <div class="con5">
                자녀등록
            </div>
            <div class="con6">
                ‘사이버안심존’으로 관리할<br>
                <span class="fwb">자녀정보를</span> 등록하세요
            </div>
            <div class="con7">
                <div class="input_form_01">
                    <div class="col">
                        <div class="tx1">자녀 이름</div>
                        <input type="text" class="tac">
                    </div>
                    <div class="col">
                        <div class="tx1">자녀 생년월일</div>
                        <div class="row">
                            <input type="text" class="tac" placeholder="년">
                            <input type="text" class="tac" placeholder="월">
                            <input type="text" class="tac" placeholder="일">
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">자녀 성별</div>
                        <div class="row">
                            <div class="col50">
                                <input type="radio" id="sex01" name="sex_1" checked>
                                <label for="sex01">남</label>
                            </div>
                            <div class="col50">
                                <input type="radio" id="sex02" name="sex_1">
                                <label for="sex02">여</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">자녀 이용정보 등급</div>
                        <input type="text" class="tac" value="17세 이하 이용 콘텐츠">
                        <div class="el_blue">
                            자녀 연령에 맞는 이용정보 등급 설정이 가능합니다.
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">자녀 휴대폰 번호</div>
                        <div class="row">
                            <input type="text" class="tac" value="010">
                            <input type="text" class="tac">
                            <input type="text" class="tac">
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">자녀 휴대폰 통신사</div>
                        <div class="row">
                            <div class="col25">
                                <input type="radio" id="onF01" name="onF_1" checked>
                                <label for="onF01">SKT</label>
                            </div>
                            <div class="col25">
                                <input type="radio" id="onF02" name="onF_1">
                                <label for="onF02">KT</label>
                            </div>
                            <div class="col25">
                                <input type="radio" id="onF03" name="onF_1">
                                <label for="onF03">LGU+</label>
                            </div>
                            <div class="col25">
                                <input type="radio" id="onF04" name="onF_1">
                                <label for="onF04">알뜰폰</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">학교정보</div>
                        <div class="row mb15">
                            <div class="select w240">
                                <select name="" id="">
                                    <option value="">시/도 선택</option>
                                </select>
                            </div>
                            <div class="select w368">
                                <select name="" id="">
                                    <option value="">----</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="select w368">
                                <select name="" id="">
                                    <option value="">----</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="con8">
                <a href="#!" class="btn blue">확 인</a>
            </div>
        </div>
        <div class="footer">
            <div class="tx1 fc_white">ⓒ MOIBA</div>
        </div>
    </div>
</body>

</html>
