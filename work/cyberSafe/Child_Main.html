<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="wrapper bg01">
        <div class="header">
            <div class="left">
                <a href="#!">
                    <img src="img/icon1.png" alt="" class="ic_set">
                </a>
            </div>
        </div>
        <div class="container">
            <div class="con0">
                <div class="con4">
                    <div class="bg"></div>
                    <div class="chart chart1" data-percent="55"></div>
                    <script>
                        $('.chart1').easyPieChart({
                            barColor: '#0d74f3', //차트가 그려질 색
                            trackColor: '#f3f3f3', // 차트가 그려지는 트랙의 기본 배경색(chart1의 회색부분)
                            scaleColor: '#fff', // 차트 테두리에 그려지는 기준선 (chart2의 테두리 선)
                            lineCap: 'round', // 차트 선의 모양 chart1 butt / chart2 round / chart3 square
                            lineWidth: 16, // 차트 선의 두께
                            size: 456, // 차트크기
                            animate: 1000, // 그려지는 시간 
                            onStart: $.noop,
                            onStop: $.noop
                        });
                    </script>
                    <div class="txWrap">
                        <div class="tx1">잔여 시간</div>
                        <div class="tx2">62:00</div>
                        <div class="tx3">총 시간 120시간 35분</div>
                    </div>
                </div>
            </div>
            <div class="con3">
                <a href="#!">
                    나의 이용현황
                </a>
                <a href="#!">
                    추가 시간 조르기
                </a>
                <a href="#!">
                    스마트폰 중독 진단
                </a>
            </div>
        </div>
        <div class="footer">
            <a href="#!" class="logo">
                <img src="img/logo2.png" alt="">
            </a>
            <div class="tx1">ⓒ MOIBA</div>
        </div>
    </div>
</body>

</html>
