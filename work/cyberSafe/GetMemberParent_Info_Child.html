<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="wrapper bg02">
        <div class="header no_poa">
            <div class="left">
                <a href="#!">

                </a>
            </div>
            <div class="center">
                <a href="#!">
                    <img src="img/logo1.png" alt="">

            </div>
            <div class="right">

        <div class="container">

            <div class="con6">

            </div>
            <div class="con7">
                <div class="input_form_01">
                    <div class="col">
                        <div class="tx1">통신사</div>
                        <div class="row">
                            <div class="col25">
                                <input type="radio" id="onF01" name="onF_1" checked>
                                <label for="onF01">SKT</label>
                            </div>
                            <div class="col25">
                                <input type="radio" id="onF02" name="onF_1">
                                <label for="onF02">KT</label>
                            </div>
                            <div class="col25">
                                <input type="radio" id="onF03" name="onF_1">
                                <label for="onF03">LGU+</label>
                            </div>
                            <div class="col25">
                                <input type="radio" id="onF04" name="onF_1">
                                <label for="onF04">알뜰폰</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">휴대폰번호(부모)</div>
                        <div class="row">
                            <input type="text" class="tac" value="010">
                            <input type="text" class="tac">
                            <input type="text" class="tac">
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">이름(부모)</div>
                        <input type="text" class="tac">
                    </div>
                    <div class="col">
                        <div class="tx1">부모 성별</div>
                        <div class="row">
                            <div class="col50">
                                <input type="radio" id="sex01" name="sex_1" checked>
                                <label for="sex01">남</label>
                            </div>
                            <div class="col50">
                                <input type="radio" id="sex02" name="sex_1">
                                <label for="sex02">여</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="tx1">비밀번호</div>
                        <input type="text" class="tac">
                    </div>
                    <div class="col">
                        <div class="tx1">비밀번호 확인</div>
                        <input type="text" class="tac">
                        <div class="el_blue">자녀 연령에 맞는 이용정보 등급 설정이 가능합니다.</div>

            <div class="con8">
